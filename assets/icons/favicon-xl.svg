<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle - Extra Large -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Thick Inner Ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="12"/>
  
  <!-- Compass Circle - Extra Thick -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="rgba(255,255,255,0.95)" stroke-width="16"/>
  
  <!-- Large Center Dot -->
  <circle cx="256" cy="256" r="35" fill="rgba(255,255,255,0.95)"/>
  
  <!-- Extra Large Compass Points -->
  <path d="M256 66 L275 210 L256 256 L237 210 Z" fill="rgba(255,255,255,0.95)"/>
  <path d="M256 446 L275 302 L256 256 L237 302 Z" fill="rgba(255,255,255,0.7)"/>
  <path d="M66 256 L210 237 L256 256 L210 275 Z" fill="rgba(255,255,255,0.7)"/>
  <path d="M446 256 L302 237 L256 256 L302 275 Z" fill="rgba(255,255,255,0.7)"/>
  
  <!-- YPBG Text - EXTRA LARGE & BOLD -->
  <text x="256" y="430" font-family="Arial, sans-serif" font-size="85" font-weight="900" fill="rgba(255,255,255,0.98)" text-anchor="middle" letter-spacing="12">YPBG</text>
</svg>
