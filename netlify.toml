# Netlify Configuration for YPBG Website
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  publish = "."
  command = "echo 'Static site - no build required'"

# Enable compression and security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets for 1 year
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache CSS/JS for 1 week (can use versioning for longer)
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# HTML should not be cached or cached for short time
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# SVG can be cached long-term
[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Enable Brotli compression (Netlify does this automatically)
# Enable Gzip compression (Netlify does this automatically)

# Redirects (optional)
[[redirects]]
  from = "/pustaka/*"
  to = "/pustaka/:splat"
  status = 200

[[redirects]]
  from = "/programs/*"
  to = "/programs/:splat"
  status = 200

[[redirects]]
  from = "/values/*"
  to = "/values/:splat"
  status = 200

[[redirects]]
  from = "/org/*"
  to = "/org/:splat"
  status = 200

# Force HTTPS (optional but recommended)
[[redirects]]
  from = "http:///*"
  to = "https://:splat"
  status = 301
  force = true

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

